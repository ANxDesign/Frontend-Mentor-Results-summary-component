<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
  <main>
    <div class="main-box">
      <div class="left-box">
       <h4>Your Result </h4>
       <div class="result">
        <p class="score">76</p>
        <p> <span style="color: hsl(241, 100%, 89%);
          font-size: 14px;">of 100</span> </p> 
       </div>
       <h3>Great</h3>
       <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
        
      </div>
      <div class="right-box">
       <h4>Summary</h4> 
       <div class="summary">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="">
          <p class="re">Reaction</p> 
          <p class="points">80 <span style="color: hsl(241, 100%, 89%);">/ 100</span> </p> 
         </div>
         <div>
          <img src="assets/images/icon-memory.svg" alt="">
          <p class="me">Memory</p> 
           <p class="points">92 <span style="color: hsl(241, 100%, 89%);">/ 100</span> </p> 
         </div>
         <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          <p class="ve">Verbal</p> 
           <p class="points">61 <span style="color: hsl(241, 100%, 89%);">/ 100</span> </p> 
         </div>
         <div>
          <img src="assets/images/icon-visual.svg" alt="">
          <p class="vi">Visual</p> 
           <p class="points">72 <span style="color: hsl(241, 100%, 89%);">/ 100</span></p> 
         </div>
       </div>
       
       <button>Continue</button> 
      </div>
    </div>
  </main>
  


 
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
